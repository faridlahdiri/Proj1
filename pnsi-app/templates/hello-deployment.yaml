apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deployment
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      name: hello-app
      labels:
        app: hello-app
    spec:
      securityContext:
        runAsNonRoot: yes
        runAsUser: 1001
        runAsGroup: 1001
      containers:
      - name: hello
        image: {{ .Values.deployment.image }}:{{ .Values.deployment.tag }} 
